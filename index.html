<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AI Web App Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Web App Builder</h1>
        <p>Describe your app idea, and we'll generate it for you!</p>
    </header>

    <section class="input-section">
      <textarea id="appPrompt" placeholder="Examples: 
      - 'I want an E-commerce app with a homepage, login, and cart'
      - 'A portfolio site with an about section, projects, and contact form'
      - 'A blogging platform with a homepage, categories, and a comment system'
      - 'A social media app with user profiles and a news feed'
      - 'An online library system to browse and borrow books'"></textarea>
      
        <button onclick="generateApp()">Generate App</button>
    </section>

    <section class="output-section">
        <h2>Generated Code:</h2>
        <pre id="generatedCode"></pre>
    </section>

    <section class="preview-section">
        <h2>Live Preview:</h2>
        <iframe id="appPreview" frameborder="0" width="100%" height="500px"></iframe>
    </section>

    <button onclick="downloadCode()">Download App</button>

    <script src="script.js"></script>
</body>
</html>
